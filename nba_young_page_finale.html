<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Young</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
        }

        header {
            text-align: center;
            padding: 40px 20px 20px;
        }

        header img {
            width: 180px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.3em;
            max-width: 600px;
            margin: auto;
        }

        section {
            padding: 40px 20px;
            max-width: 900px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-links a {
            text-decoration: none;
            font-size: 1.2em;
            background: #fff;
            padding: 12px 20px;
            border-radius: 10px;
            color: #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.05);
            background: #ffd9c0;
        }

        .contact-button {
            display: block;
            text-align: center;
            margin-top: 30px;
        }

        .contact-button a {
            background-color: #333;
            color: #fff;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1.1em;
            transition: background 0.3s;
        }

        .contact-button a:hover {
            background-color: #555;
        }

        .second-photo {
            display: block;
            margin: 40px auto 0;
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <img src="nba_young_image.png" alt="Portrait artistique de NBA Young">
    <h1>Bienvenue sur la page de NBA Young</h1>
    <p>Je suis un passionné de création, d’expression et de style. Retrouve-moi sur mes réseaux pour en découvrir plus !</p>
</header>

<section>
    <h2>Mes Réseaux Sociaux</h2>
    <div class="social-links">
        <a href="https://instagram.com/nba.young25" target="_blank">Instagram</a>
        <a href="https://twitter.com/nba.young25" target="_blank">Twitter/X</a>
        <a href="https://tiktok.com/@nba.young25" target="_blank">TikTok</a>
        <a href="https://youtube.com/@nba.young25" target="_blank">YouTube</a>
    </div>

    <div class="contact-button">
        <a href="mailto:Abdoulcyaro@icloud.com">Me contacter</a>
    </div>

    <img src="nba_young_photo2.jpeg" alt="Photo de NBA Young" class="second-photo">
</section>

<footer>
    © 2025 NBA Young — Créé avec passion.
</footer>

</body>
</html>
